<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator</title>
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="conatiner">
        <h1 style="text-align: center;">Taxi Fare Calculator</h1>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="text" id="km" class="form-control"  required="true"/>
            <label class="form-label" for="km">Enter Total Km</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="text" id="min" class="form-control" />
            <label class="form-label" for="min">Total Waiting Time</label>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" id="calcFare">Calculate Fare</button>
        <div id="fare" style="text-align: center;font-weight: bold; font-size: x-large; margin-top: 20px;"></div>
        <button type="button" class="btn btn-primary btn-block mb-4" id="getRate">Show Rate</button>
        <div id="getRate" style="text-align: center;font-weight: bold; font-size: x-large; margin-top: 20px;"></div>
        <br>
        <div id="rate" style="text-align: center;font-weight: bold; font-size: x-large; margin-top: 20px;"></div>
    </div>
</body>

</html>
